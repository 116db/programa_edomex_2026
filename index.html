<!DOCTYPE html>
<html lang="es" class="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#101922" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="DailySeq" />

  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <link rel="apple-touch-icon" href="/logo.svg" />
  <meta name="theme-color" content="#101922" />

  <title>Plan de trabajo EDOMEX 2026</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            background: '#101922',
            surface: '#1a2632',
            primary: '#0C69EB', // Medium Blue
            'primary-dark': '#0B2CE1', // Dark Blue
            secondary: '#0BE1B2', // Green/Teal
            accent: '#0CDEEB', // Cyan
            border: '#0090D4', // Light Blue for borders
          }
        },
      },
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #101922;
      color: #ffffff;
      overscroll-behavior-y: none;
      position: relative;
      /* Prevents pull-to-refresh on mobile which feels web-like */
    }

    /* Watermark using pseudo-element for opacity control */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/icon.svg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 50%;
      /* Adjust size */
      opacity: 0.50;

      z-index: -1;
      pointer-events: none;
    }

    /* Custom Scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #101922;
    }

    ::-webkit-scrollbar-thumb {
      background: #233648;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #334d66;
    }

    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
